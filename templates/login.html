{% extends "base.html" %}
{% block title %}Login ‚Äì RecipeFinder{% endblock %}

{% block content %}
<div class="container">
  <div class="auth-card">
    <div class="card p-4 shadow">
      <div class="text-center mb-4">
        <div style="font-size:3rem">üçΩÔ∏è</div>
        <h3 class="fw-bold mt-2">Welcome Back</h3>
        <p class="text-muted small">Log in to access your recipes and meal plan</p>
      </div>
      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label class="form-label fw-semibold">Username</label>
          <input type="text" name="username" class="form-control form-control-lg"
                 placeholder="Enter your username" required autofocus />
        </div>
        <div class="mb-4">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" name="password" class="form-control form-control-lg"
                 placeholder="Enter your password" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Log In</button>
        </div>
      </form>
      <hr class="my-4" />
      <p class="text-center text-muted mb-0">
        Don't have an account?
        <a href="{{ url_for('register') }}" class="text-decoration-none fw-semibold">Register here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
